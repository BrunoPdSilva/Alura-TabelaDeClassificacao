<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Classificação</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>

    <h1 class="animate__animated animate__fadeInDown">Tabela de classificação</h1>

    <table style="width:100%">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="tabelaJogadores">

        </tbody>
    </table>

    <button onclick="resetScore()" id="reset" class="animate__animated animate__fadeInDown">Resetar Pontos</button>

    <form id="add-form">
        <input class="animate__animated animate__fadeInDown" type="text" id="newPlayer" placeholder="Nome do Jogador"
            autocomplete="off">
        <input class="animate__animated animate__fadeInDown" type="submit" value="Adicionar Jogador" id="add">
    </form>
    <script src="app.js"></script>
</body>

</html>
